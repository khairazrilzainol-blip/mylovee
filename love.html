<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #fff;
      overflow: hidden;
    }

    #tap {
      font-size: 22px;
      color: #444;
      cursor: pointer;
    }

    #message {
      display: none;
      font-size: 22px;
      line-height: 1.6;
      max-width: 90%;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="tap">Tap anywhere ðŸ’–</div>
<div id="message"></div>

<script>
  const text = "Azril is my lost piece of the puzzle that I have been waiting for a very long time â¤ï¸";
  let index = 0;
  let started = false;

  document.body.addEventListener("click", () => {
    if (started) return;
    started = true;

    document.getElementById("tap").style.display = "none";
    const msg = document.getElementById("message");
    msg.style.display = "block";

    // typing effect
    const typing = setInterval(() => {
      msg.innerHTML += text.charAt(index);
      index++;
      if (index >= text.length) clearInterval(typing);
    }, 80);

    // hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  });
</script>

</body>
</html>
